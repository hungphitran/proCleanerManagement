<div class="row">
  <div id="breadcrumb" class="col-md-12">
    <span> Quản lý tài khoản </span>
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
          Thông tin tài khoản :
        </header>
        <div class="panel-body">
          <div class="form">
            <form novalidate="novalidate" class="form-validate form-horizontal" id="feedback_form" method="get" action="">

        	  <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">CMND nhân viên : </label>
                <div class="col-lg-4">
                  <input ng-model="stuff.cmnd" class="form-control" id="cname" minlength="1" required="" type="text" disabled="disabled">
                </div>
                <span class="control-label col-lg-4" style="text-align:left;"> Tên nhân viên : {{stuff.hoten}} </span>
              </div> 


              <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">Tài khoản : </label>
                <div class="col-lg-4">
                  <input ng-model="account.username" class="form-control" id="cname" minlength="1" required="" type="text" disabled="disabled">
                </div>
              </div>  
              

              <div class="form-group " ng-hide="changePassword">
                <label for="cname" class="control-label col-lg-4">Mật khẩu : </label>
                <div class="col-lg-4">
                  <input ng-model="account.password" class="form-control valid" id="cname" minlength="1" required="" type="password" disabled="disabled">
                </div>
                <div class="col-lg-1">
                  <button type="button" class="btn btn-info" ng-click="changePass()" >Đổi mật khẩu</button>
                </div>
              </div>  
              
              <div ng-show="changePassword" class="form-group">

              <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">Mật khẩu hiện tại : </label>
                <div class="col-lg-4">
                  <input ng-model="changePasswordAccount.currentPassword" class="form-control valid" id="cname" minlength="1" required="" type="password">
                </div>
                <div class="col-lg-12 myWarning"  ng-show="wrong[0]">
                  <label for="cname" class="control-label myWarningLabel" ><i class="fa fa-warning"></i> Mật khẩu hiện tại sai,vui lòng nhập lại </label>
                </div>
              </div>

              <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">Mật khẩu mới : </label>
                <div class="col-lg-4">
                  <input ng-model="changePasswordAccount.password" class="form-control valid" id="cname" minlength="1" required="" type="password">
                </div>
                <div class="col-lg-12 myWarning"  ng-show="wrong[1]">
                  <label for="cname" class="control-label myWarningLabel" ><i class="fa fa-warning"></i> Mật khẩu phải có ít nhất 6 kí tự và không chứa khoảng trắng </label>
                 </div>
              </div>
              
              <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">Nhập lại mật khẩu mới :</label>
                <div class="col-lg-4">
                  <input ng-model="changePasswordAccount.rePassword" class="form-control valid" id="cname" minlength="1" required="" type="password">
                </div>
                <div class="col-lg-12 myWarning"  ng-show="wrong[2]">
                  <label for="cname" class="control-label myWarningLabel" ><i class="fa fa-warning"></i> Mật khẩu không trùng nhau, vui lòng kiểm tra lại </label>
                </div>
                <div class="col-lg-12 myWarning"  ng-show="wrong[3]">
                  <label for="cname" class="control-label myWarningLabel" ><i class="fa fa-warning"></i> Lỗi xảy ra, vui lòng thử lại </label>
                </div>
              </div> 


              <div class="form-group" style="text-align:center;">
                  <button title="Tạo tài khoản" type="save" class="btn btn-success" ng-click="changePaswordConfirm()">
                      Lưu lại
                  </button>
                  <button title="Tạo tài khoản" type="save" class="btn btn-primary" ng-click="closeChangePassword()">
                      Hủy bỏ
                  </button>
              </div>

              </div>
              <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">Quyền hệ thống : </label>
                <div class="col-lg-4">
                  <input ng-model="account.quyen" class="form-control" id="cname" minlength="1" required="" type="text" disabled="disabled">
                </div>
              </div>
              
            </form>
          </div>
        </div>
    </section>
  </div>
</div>
