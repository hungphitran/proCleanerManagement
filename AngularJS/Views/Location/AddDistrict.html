<div class="row">
  <div id="breadcrumb" class="col-md-12">
    <span> Thêm quận </span>
  </div>
</div>

<div id="loadDataSection" style="text-align:center;">
      <span>Loading...</span>
      </br>
      <img src="img/devoops_getdata.gif" alt="Loading Data"/>
</div>

<div id="dataSection">

<div class="row">
  <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
         Thông tin quận : 
        </header>
        <div class="panel-body">
          <div class="form">
            <form novalidate="novalidate" class="form-validate form-horizontal" id="feedback_form" method="get" action="">

              <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">Tên quận : <span class="myRequiredIcon">*</span></label>
                <div class="col-lg-6">
                  <input ng-model="formData.tenquan" class="form-control valid" id="cname" minlength="1" required="" type="text" >
                </div>
              </div>  

              <div class="form-group ">
                <label for="cname" class="control-label col-lg-4">Khu vực :  <span class="myRequiredIcon">*</span></label>
                <div class="col-lg-6">
                  <select class="form-control valid" ng-model="formData.khuvuc" ng-options="opt for opt in locations"></select>
                </div>
              </div> 


              <div class="form-group" align="center">
                  <div class="col-lg-offset-2 col-lg-8">
                      <button class="btn btn-primary" ng-click="addDistrict()">Save</button>
                      <button class="btn btn-default" type="button">Cancel</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
    </section>
  </div>
</div>
</div>
