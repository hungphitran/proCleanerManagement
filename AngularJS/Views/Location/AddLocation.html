<div class="row">
  <div id="breadcrumb" class="col-md-12">
    <span> Thêm khu vực </span>
  </div>
</div>

<div id="dataSection">

<!-- Form validations -->              
<div class="row">
  <div class="col-lg-12">
      <section class="panel">
        <header class="panel-heading">
         Thông tin khu vực : 
        </header>
        <div class="panel-body">
          <div class="form">
            <form novalidate="novalidate" class="form-validate form-horizontal" id="feedback_form" method="get" action="">

              <div class="form-group ">
                <label for="cname" class="control-label col-lg-2">Tên khu vực : <span class="myRequiredIcon">*</span></label>
                <div class="col-lg-10">
                  <input ng-model="formData.tenkhuvuc" class="form-control valid" id="cname" minlength="1" required="" type="text" >
                </div>
              </div>  

              <div class="form-group">
                  <div class="col-lg-offset-2 col-lg-10">
                      <button class="btn btn-primary" ng-click="addLocation()">Save</button>
                      <button class="btn btn-default" type="button">Cancel</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
    </section>
  </div>
</div>
</div>
